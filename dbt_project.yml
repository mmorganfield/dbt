name: 'warehouse'
version: '1.1.33'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# Paths to files:

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"


# Models in this project: 

models:
    warehouse: 
        staging:
            +materialized: view
            google_calendar:
                stg_google_calendar_dim:
                    +enabled: true
        intermediate:
            +materialized: view
            google_calendar:
                int_google_calendar_dim:
                    +enabled: true
        prod_dw:
            +materialized: view
            google_calendar:
                google_calendar_dim:
                    +enabled: true


# Packages applied to this project:

packages:
  - package: dbt-labs/dbt_external_tables
    version: 0.7.0
        